---
director-configuration:
  max_threads: 8
  ntp_servers_string: ((ntp_servers_string))  
iaas-configuration:
 subscription_id: ((subscription_id))
 tenant_id: ((tenant_id))
 client_id: ((client_id))
 client_secret: ((client_secret))
 resource_group_name: ((resource_group_name))
 cloud_storage_type: ((cloud_storage_type))
 storage_account_type: 
 deployed_cloud_storage_type: 
 deployments_storage_account_name: ((deployments_storage_account_name))
 bosh_storage_account_name: ((bosh_storage_account_name))
 default_security_group: ((default_security_group))
 ssh_public_key: ((ssh_public_key))
 ssh_private_key: ((ssh_private_key))
 environment: AzureStack
 azure_stack:
   domain: ((domain))
   authentication: ((authentication))
   resource: ((ressource))
   endpoint_prefix: ((endpoint_prefix))
   ca_cert: ((ca_cert)) 
networks-configuration:
 icmp_checks_enabled: false
 networks:
 - name: pcf-infrastructure-subnet
   subnets:
   - iaas_identifier: ((infrastructure-subnet))
     cidr: 10.0.8.0/24
     reserved_ip_ranges: 10.0.8.0-10.0.8.10
     dns: 168.63.129.16
     gateway: 10.0.8.1
 - name: pcf-pas-subnet
   subnets:
   - iaas_identifier: ((pas-subnet))
     cidr: 10.0.0.0/22
     reserved_ip_ranges: 10.0.0.0-10.0.0.4
     dns: 168.63.129.16
     gateway: 10.0.0.1
 - name: pcf-services-subnet
   service_network: true
   subnets:
   - iaas_identifier: ((services-subnet))
     cidr: 10.0.4.0/22
     reserved_ip_ranges: 10.0.4.0-10.0.4.4
     dns: 168.63.129.16
     gateway: 10.0.4.1
network-assignment:
 network:
  name: pcf-infrastructure-subnet